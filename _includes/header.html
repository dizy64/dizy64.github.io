<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="site-nav">
      <a class="page-link{% if page.url == '/' or page.url == '/index.html' %} active{% endif %}" href="{{ site.baseurl }}/">홈</a>
      <a class="page-link{% if page.url contains '/categories/' %} active{% endif %}" href="{{ '/categories/' | prepend: site.baseurl }}">카테고리</a>
      {% for my_page in site.pages %}
        {% if my_page.subject and my_page.subject != "카테고리" %}
        <a class="page-link{% if page.url == my_page.url %} active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.subject }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
